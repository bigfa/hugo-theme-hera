{{ define "main" }}
<div class="post--list">
    <header class="term--header">
        <dic class="term--header__content">
            <h1 class="term--title">{{.Title}}</h1>
            {{ if .Params.description }}
            <div class="term--description">{{ .Params.description }}</div>
            {{ end }}
        </dic>
    </header>
    <div class="block--list">
        {{ range .Data.Pages }}
        {{ partial "post.html" . }}
        {{ end }}
    </div>

</div>
{{ end }}
